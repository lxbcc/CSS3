<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Untitled-6.css">
</head>
<body>
    <form action="" id="test">
        <fieldset class="one">
            <legend class="red">
                自我介绍
            </legend>
            姓名 <input type="text" placeholder="请输入姓名" class="min"><span class="sp">*</span>
            <br>
            学号 <input type="number" placeholder="请输入学号" class="min"><span class="sp">*</span>
            <br>
            手机 <input type="tel" placeholder="请输入手机号" class="min"><span class="sp">*</span>
            <br>
            邮箱 <input type="email" placeholder="请输入邮箱地址" class="min"><span class="sp">*</span>
            <br>
        </fieldset>
        <fieldset class="two">
            <legend class="red">
                录取情况
            </legend>
            录取学校 <input type="text" class="min">
            <br>
            入学成绩 <input type="number" class="min">
            <br>
            入学时间 <input type="date" class="min">
            <br>
        </fieldset>
        <input type="submit" id="sub">
    </form>
</body>
</html>
